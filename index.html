<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSアプリ</title>

    <!-- アイコンの設定 -->
    <link rel="icon" href="img/MnbIcon.png" type="img/png" sizes="180x180">
    <link rel="apple-touch-icon" href="img/MnbIcon.png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* ヘッダーのスタイル */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #111;
            width: 100%;
            box-sizing: border-box;
        }

        /* ロゴのスタイル */
        #logo {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        /* キャンバスのスタイル */
        #canvas {
            border: 1px solid #fff;
            margin-top: 30px;
            max-width: 90%;
            height: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* ボタンのスタイル */
        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #888;
        }

        button:active {
            background-color: #444;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            #canvas {
                width: 100%;
                height: 200px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- 会社のロゴをヘッダーに配置 -->
        <img id="logo" src="img/MnbHeader.png" alt="会社ロゴ">
        <!-- ロゴの下にタイトルを配置 -->
        <h1>IPSアプリケーション</h1>
    </header>

    <!-- メインコンテンツ -->
    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="controls">
        <button onclick="startSerial()">シリアル通信開始</button>
        <button onclick="startBluetooth()">Bluetooth通信開始</button>
    </div>

    <script>
        // Canvasの設定
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const maxDataPoints = 100;
        let A_vals = Array(maxDataPoints).fill(0);
        let B_vals = Array(maxDataPoints).fill(0);
        let xPos = 0;

        // Canvasのスケール設定
        const yMin = 0;
        const yMax = 1023;
        const xSpacing = canvas.width / maxDataPoints;

        let serialPort = null;
        let bluetoothDevice = null;
        let bluetoothCharacteristic = null;

        // シリアル通信開始
        function startSerial() {
            if (navigator.serial) {
                navigator.serial.requestPort().then(port => {
                    serialPort = port;
                    return serialPort.open({ baudRate: 115200 });
                }).then(() => {
                    // シリアルデータの読み取り
                    const reader = serialPort.readable.getReader();
                    readLoop(reader);
                }).catch(error => {
                    console.error("シリアルポートの接続に失敗しました", error);
                });
            } else {
                alert("シリアル通信をサポートしていません。");
            }
        }

        // Bluetooth通信開始
        async function startBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['your_service_uuid'] }]
                });
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('your_service_uuid');
                bluetoothCharacteristic = await service.getCharacteristic('your_characteristic_uuid');
                readBluetoothData();
            } catch (error) {
                console.error("Bluetooth接続に失敗しました", error);
            }
        }

        // シリアルデータの読み取り
        async function readLoop(reader) {
            const decoder = new TextDecoder();
            let buffer = "";
            
            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    break;
                }
                buffer += decoder.decode(value, { stream: true });
                let newLineIndex;
                
                // 改行が来たらデータを処理
                while ((newLineIndex = buffer.indexOf('\n')) >= 0) {
                    const line = buffer.slice(0, newLineIndex);
                    buffer = buffer.slice(newLineIndex + 1);
                    processData(line);
                }
            }
        }

        // Bluetoothデータの読み取り
        async function readBluetoothData() {
            while (bluetoothCharacteristic) {
                const value = await bluetoothCharacteristic.readValue();
                const data = new TextDecoder().decode(value);
                processData(data);
            }
        }

        // シリアルデータまたはBluetoothデータの処理
        function processData(data) {
            // A と B のデータをパース
            const match = data.match(/A:(\d+).*B:(\d+)/);
            if (match) {
                const A_val = parseInt(match[1]);
                const B_val = parseInt(match[2]);
                updateGraph(A_val, B_val);
            }
        }

        // グラフの更新
        function updateGraph(A_val, B_val) {
            // データのシフト
            A_vals.shift();
            B_vals.shift();
            A_vals.push(A_val);
            B_vals.push(B_val);

            // グラフをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // グラフのタイトルを描画
            ctx.font = '16px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Sin ・ Cos', canvas.width / 2 - 50, 30);

            // 軸の描画
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - yMin);
            ctx.lineTo(canvas.width, canvas.height - yMin); // X軸
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height); // Y軸
            ctx.strokeStyle = '#fff';
            ctx.stroke();

            // Y軸スケールのラベル（0から1023）
            for (let i = 0; i <= 5; i++) {
                let yPos = (canvas.height / 5) * i;
                let label = Math.round(yMax * (1 - i / 5));
                ctx.fillText(label, 10, yPos);
            }

            // X軸スケールのラベル（0から100まで）
            for (let i = 0; i <= 10; i++) {
                let xPos = (canvas.width / 10) * i;
                ctx.fillText(i * 10, xPos, canvas.height - 10);
            }

            // A_valの描画
            ctx.beginPath();
            for (let i = 0; i < A_vals.length; i++) {
                const x = i * xSpacing;
                const y = canvas.height - (A_vals[i] / yMax) * canvas.height;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();

            // B_valの描画
            ctx.beginPath();
            for (let i = 0; i < B_vals.length; i++) {
                const x = i * xSpacing;
                const y = canvas.height - (B_vals[i] / yMax) * canvas.height;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
