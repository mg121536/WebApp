<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSアプリ</title>
    <link rel="icon" href="img/MnbIcon.png" type="img/png" sizes="180x180">
    <link rel="apple-touch-icon" href="img/MnbIcon.png">

    <style>
        /* 基本のスタイル設定 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #111;
            width: 100%;
        }

        #logo {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        #canvas {
            border: 1px solid #fff;
            margin-top: 30px;
            max-width: 90%;
            height: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #888;
        }

        button:active {
            background-color: #444;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 12px;
            color: #fff;
            text-align: center;
            padding: 5px;
            background-color: #111;
        }

        /* スマホ向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            #canvas {
                width: 100%;
                height: 200px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="img/MnbHeader.png" alt="MinebeaMitsumi ロゴ">
        <h1>IPSアプリケーション</h1>
    </header>

    <canvas id="canvas" width="800" height="400"></canvas>
    <div id="controls">
        <button onclick="startSerial()" aria-label="シリアル通信開始">シリアル通信開始</button>
        <button onclick="startBluetooth()" aria-label="Bluetooth通信開始">Bluetooth通信開始</button>
    </div>

    <footer>
        <address>© 2000-2025 MinebeaMitsumi Inc.</address>
    </footer>

    <script>
        // キャンバスとグラフ描画の初期設定
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const maxDataPoints = 100;
        let A_vals = Array(maxDataPoints).fill(0);
        let B_vals = Array(maxDataPoints).fill(0);
        const xSpacing = canvas.width / maxDataPoints;

        let serialPort = null;
        let bluetoothDevice = null;
        let bluetoothCharacteristic = null;

        // 画面リサイズ時にキャンバスサイズを調整
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9; // 画面幅の90%
            canvas.height = window.innerHeight * 0.5; // 画面高さの50%
        }

        // シリアル通信を開始する関数
        function startSerial() {
            if (navigator.serial) {
                navigator.serial.requestPort().then(port => {
                    serialPort = port;
                    return serialPort.open({ baudRate: 115200 });
                }).then(() => {
                    const reader = serialPort.readable.getReader();
                    readLoop(reader); // データ読み取り開始
                }).catch(error => {
                    console.error("シリアルポートの接続に失敗しました", error);
                });
            } else {
                alert("シリアル通信をサポートしていません。");
            }
        }

        // Bluetooth通信を開始する関数
        async function startBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['your_service_uuid'] }]
                });
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('your_service_uuid');
                bluetoothCharacteristic = await service.getCharacteristic('your_characteristic_uuid');
                readBluetoothData(); // Bluetoothデータの読み取り開始
            } catch (error) {
                console.error("Bluetooth接続に失敗しました", error);
            }
        }

        // シリアルデータの読み取りループ
        async function readLoop(reader) {
            const decoder = new TextDecoder();
            let buffer = "";
            
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                let newLineIndex;
                
                // 改行を基にデータ処理
                while ((newLineIndex = buffer.indexOf('\n')) >= 0) {
                    const line = buffer.slice(0, newLineIndex);
                    buffer = buffer.slice(newLineIndex + 1);
                    processData(line); // データ処理
                }
            }
        }

        // Bluetoothデータの読み取り
        async function readBluetoothData() {
            while (bluetoothCharacteristic) {
                const value = await bluetoothCharacteristic.readValue();
                const data = new TextDecoder().decode(value);
                processData(data); // データ処理
            }
        }

        // 受信したデータを解析してグラフに反映
        function processData(data) {
            const match = data.match(/A:(\d+).*B:(\d+)/);
            if (match) {
                const A_val = parseInt(match[1]);
                const B_val = parseInt(match[2]);
                updateGraph(A_val, B_val); // グラフ更新
            }
        }

        // グラフを更新する関数
        function updateGraph(A_val, B_val) {
            A_vals.shift();
            B_vals.shift();
            A_vals.push(A_val);
            B_vals.push(B_val);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = '16px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Sin ・ Cos', canvas.width / 2 - 50, 30);

            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();

            ctx.font = '10px Arial';
            for (let i = 0; i <= 11; i++) {
                let yPos = (canvas.height / 11) * i;
                let label = 1100 - (i * 100);
                ctx.fillText(label, 5, yPos);
            }

            // グラフのグリッド線
            for (let i = 1; i <= 11; i++) {
                ctx.beginPath();
                ctx.moveTo(0, (canvas.height / 11) * i);
                ctx.lineTo(canvas.width, (canvas.height / 11) * i);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.stroke();
            }

            // X軸の目盛り
            for (let i = 0; i <= 10; i++) {
                let xPos = (canvas.width / 10) * i;
                ctx.fillText(i, xPos, canvas.height - 5);
            }

            for (let i = 1; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo((canvas.width / 10) * i, 0);
                ctx.lineTo((canvas.width / 10) * i, canvas.height);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.stroke();
            }

            // Aのグラフ描画
            ctx.beginPath();
            for (let i = 0; i < A_vals.length; i++) {
                const x = i * xSpacing;
                const y = canvas.height - (A_vals[i] / 1100) * canvas.height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Bのグラフ描画
            ctx.beginPath();
            for (let i = 0; i < B_vals.length; i++) {
                const x = i * xSpacing;
                const y = canvas.height - (B_vals[i] / 1100) * canvas.height;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
